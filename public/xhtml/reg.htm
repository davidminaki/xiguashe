<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>xiguashe</title>
<link rel="stylesheet" href="./css/bootstrap.css"/>
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/reg-login.css">
</head>
<body>
<div id="header">
	<div class="navbar navbar-fixed-top">
	  <div class="navbar-inner">
	    <div class="container">
	  
	      <a href="/" class="brand">西瓜社</a>
	      <div class="nav-collapse">
	        <ul class="nav">
	          <li><a href="/" target="_blank">首页</a></li>
	
	          <li><a href="/" target="_blank">小组</a></li>
	          <li><a href="/" target="_blank">话题</a></li>
	        </ul>
	      </div>

	      <form action="" class="navbar-search pull-left">
            <input type="text" placeholder="搜索其实很简单..." class="span3">
          </form>

          <p class="navbar-text pull-right">
          	  <a href="#">登录</a>
          	  <a href="#" class="active">注册</a>
          </p>
	    </div>
	  </div>
	</div>
</div>
<div id="main">
	<div  class="container">
		<div class="comm-form">
			<h2 class="title">用户注册</h2>
			<form action="" class="form-horizontal">
				<div class="control-group">
					<label class="control-label" >Email</label>
					<div class="controls">
						<input type="text" class="input-large ">
						<p class="help-block">填写你常用的Email邮箱地址作为登录帐号</p>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" >您的昵称</label>
					<div class="controls">
						<input type="text" class="input-large ">
						<p class="help-block">该怎么称呼你？不超过7个汉字或14个字符</p>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" >设置密码</label>
					<div class="controls">
						<input type="password" class="input-large ">
						<p class="help-block">密码长度为6-14位</p>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" >确认密码</label>
					<div class="controls">
						<input type="password" class="input-large ">
					</div>
				</div>
				<div class="control-group">
				    <div class="controls">
			              <label class="checkbox">
			                <input type="checkbox"  name="agreement" checked>
							我已阅读并接受《<a target="_blank" href="/info/agreement">使用协议</a>》
			              </label>
	            	</div>
	            </div>

            	<div class="controls">
            		<button class="btn btn-success" type="submit">提交</button>
            	</div>
			</form>
		</div>
	</div>
</div>
<div id="footer">
	<div class="container">
		<p>Copyright &copy; 2012-2013 XIGUASHE.COM Corporation. All Rights Reserved</p>
	</div>
	
</div>
</body>
</html>
